<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>Agendar Horário</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" fullscreen>
  <ion-item>
    <ion-row>
      <ion-col>
        <ion-label>
          <strong>
            Serviço:        
          </strong> 
        </ion-label>
      </ion-col>
      <ion-col>
        {{ nome }}
      </ion-col>
    </ion-row>
  </ion-item>
  <ion-item>
    <ion-row>
      <ion-col>
        <ion-label>
          <strong>
            Valor:        
          </strong> 
        </ion-label>
      </ion-col>
      <ion-col>
        {{ preco | currency : 'BRL' : true : '1.2' }}
      </ion-col>   
    </ion-row>
  </ion-item>
  <ion-datetime locale="pt-BR" (ionChange)="buscaHorariosDisponiveis($event)">
    <span slot="time-label"></span>
  </ion-datetime>
  <ion-list lines="none">
    <ion-item *ngFor="let horario of horariosDisponives">
      <ion-button [disabled]="!horario.disponivel" [color]="horario.disponivel ? 'success' : 'danger'" expand="block" (click)="reservarData(horario.hora)">{{ horario.hora }}</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
